<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Order Form</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class = "container">
      <h1>Welcome to Tony's Pizza</h1>
      <p>
        At Tony's, every pizza is made from scratch. So make your choices while we are getting an apron.
      </p>
      <form id = "pizza_order">
        <div class = "form-group">
          <h3>Choose your toppings:</h3>
          <input type="checkbox" name="toppings" value="cheese">Cheese<br>
          <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="arugula">Arugula<br>
          <input type="checkbox" name="toppings" value="tomatoes">Tomatoes<br>
          <input type="checkbox" name="toppings" value="olives">Olives<br>
        </div>
        <div class = "form-group">
          <h3>Choose your size</h3>
          <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="size" value="small" id="small">Small
              </label>
          </div>
          <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="size" value="medium" id="medium">Medium
              </label>
          </div>
          <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="size" value="large" id="large">Large
              </label>
          </div>
        </div>
        <button type="submit">Submit your order</button>
      </form>
      <span id="receipt">
        <p><b>Here is what you will be enjoing soon</b></p>
      </span>
      <span id="total">
        <p><b>Your total is:</b></p>
      </span>
    </div>
  </body>
</html>
